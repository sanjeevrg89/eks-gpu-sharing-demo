apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vgg19-ing
  namespace: vgg19
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: vgg19
            port:
              number: 80
